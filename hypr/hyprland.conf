# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
env = WLR_NO_HARDWARE_CURSORS, 1

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = ags run
# exec-once = eww daemon
# exec-once = eww open-many barwayland brightnessWindow audioWindow helpersWindow volumeWindow internetWindow
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet
exec-once = wl-paste --watch cliphist store

#Dark theme
exec = gsttings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec = gsettings set org.gnome.desktop.interface icon-theme "Adwaita-dark"
exec = gsettings set org.gnome.desktop.interface cursor-theme "Adwaita-dark"

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 10
        passes = 1
        vibrancy = 0.1696
		xray = true
    }

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.9, class:.*
windowrulev2 = opacity 1, class:VirtualBox Machine
windowrulev2 = opacity 1, class:Gimp-2.10
windowrulev2 = opacity 1, class:Minecraft*
windowrulev2 = noblur, class:VirtualBox Machine
windowrulev2 = noblur, class:Gimp-2.10
windowrulev2 = noblur, class:Minecraft*
windowrulev2 = workspace 5, class:Google-chrome


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# --- TRIGGER TO TOGGLE THE MOUSE MODE ---
bind = $mainMod, M, submap, mousemode

submap = mousemode
# --- Numpad Movement (using ydotool) ---
# binde makes these bindings repeat when the key is held down.
binde = , KP_UP, exec, ydotool mousemove -- 0 -10
binde = , KP_DOWN, exec, ydotool mousemove -- 0 10
binde = , KP_LEFT, exec, ydotool mousemove -- -10 0
binde = , KP_RIGHT, exec, ydotool mousemove -- 10 0
binde = , KP_HOME, exec, ydotool mousemove -- -10 -10
binde = , KP_PRIOR, exec, ydotool mousemove -- 10 -10
binde = , KP_END, exec, ydotool mousemove -- -10 10
binde = , KP_NEXT, exec, ydotool mousemove -- 10 10
binde = , k, exec, ydotool mousemove -- 0 -10
binde = , j, exec, ydotool mousemove -- 0 10
binde = , h, exec, ydotool mousemove -- -10 0
binde = , l, exec, ydotool mousemove -- 10 0
binde = , u, exec, ydotool mousemove -- -10 -10
binde = , i, exec, ydotool mousemove -- 10 -10
binde = , n, exec, ydotool mousemove -- -10 10
binde = , m, exec, ydotool mousemove -- 10 10

# --- Clicks (using ydotool) ---
bind = , KP_Begin, exec, ydotool click 0xC0 # Left Click
bind = , KP_Insert, exec, ydotool click 0xC1 # Right Click
bind = , o, exec, ydotool click 0xC0 # Left Click
bind = , p, exec, ydotool click 0xC1 # Right Click

# --- Scrolling (using ydotool) ---
binde = , KP_Add, exec, ydotool key 109:1 109:0
binde = , KP_Subtract, exec, ydotool key 104:1 104:0
binde = , d, exec, ydotool key 109:1 109:0
binde = , e, exec, ydotool key 104:1 104:0

# --- Hold Button (using ydotool) ---
bind = , KP_Enter, exec, ydotool click 0x40 # Left Button Down
bind = , KP_Decimal, exec, ydotool click 0x80 # Left Button Up
bind = , y, exec, ydotool click 0x40 # Left Button Down
bind = , b, exec, ydotool click 0x80 # Left Button Up

# --- Exit the submap ---
bind = , escape, submap, reset
bind = $mainMod, M, submap, reset

# Failsafe reset if you change workspaces
binds {
    workspace_back_and_forth=1
    submap=default
}

submap = reset

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, qutebrowser
# Screen record with wf-recorder
bind = $mainMod, R, exec, eww update screen_recording=true && wf-recorder --file=/home/autumn/Videos/$(date +%Y-%m-%d-%H-%M-%S).mkv 
bind = $mainMod SHIFT, R, exec, eww update screen_recording=false && killall -r wf-recorder

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Personal keybinds
# Volume control
# On the special buttons
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# Same as my i3 binds
bind = $mainMod CTRL, M, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod CTRL, UP, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod CTRL, DOWN, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
# Brightness control
bind = $mainMod CTRL, LEFT, exec, brightnessctl set 5%-
bind = $mainMod CTRL, RIGHT, exec, brightnessctl set +5%

# Screenshot using grim
# Full screen to clipboard
bind = $mainMod, Y, exec, grim - | wl-copy -t image/png
# Selection to clipboard
bind = $mainMod SHIFT, Y, exec, grim -g "$(slurp)" - | wl-copy -t image/png
# Full screen to file
bind = $mainMod, Print, exec, grim ~/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
# Selection to file
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
# Notifications
bind = $mainMod, N, exec, makoctl dismiss --all

# Clipboard
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Window and workspace cycling
bind = $mainMod, TAB, workspace, previous
#bind = alt, TAB, cyclenext

